<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h2>Reset Password</h2>
        <form id="reset_form" action="" method="post">
          <div class="inputBox">
            <label>Email:</label>
            <input
              type="email"
              name="email"
              id="reset_email"
              placeholder="Enter your email"
              required
            />
          </div>
          <button type="button" class="btn" id="send_otp">Send OTP</button>
          <div class="otp-verify">
            <label>OTP Verify:</label>
            <input
              type="text"
              id="otp_inp"
              placeholder="Enter OTP sent to your email"
            />
            <button type="button" class="btn" id="otp_btn">Verify</button>
          </div>
          <div class="reset_pass">
            <input
              type="submit"
              class="btn"
              id="reset_pass"
              value="Reset Password"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
